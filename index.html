<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        #pacman {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="pacman"></div>
    </div>
    <script>
        const pacman = document.getElementById('pacman');
        const gameArea = document.getElementById('game-area');
        const speed = 5; // Pixels per frame
        let direction = { x: 0, y: 0 };

        // Update Pacman's position
        function movePacman() {
            const pacmanRect = pacman.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();

            // Calculate new position
            let newLeft = pacman.offsetLeft + direction.x * speed;
            let newTop = pacman.offsetTop + direction.y * speed;

            // Prevent Pacman from moving out of bounds
            if (newLeft < 0) newLeft = 0;
            if (newTop < 0) newTop = 0;
            if (newLeft + pacmanRect.width > gameAreaRect.width) {
                newLeft = gameAreaRect.width - pacmanRect.width;
            }
            if (newTop + pacmanRect.height > gameAreaRect.height) {
                newTop = gameAreaRect.height - pacmanRect.height;
            }

            // Apply new position
            pacman.style.left = newLeft + 'px';
            pacman.style.top = newTop + 'px';

            requestAnimationFrame(movePacman);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    direction = { x: 0, y: -0.3 };
                    break;
                case 'ArrowDown':
                    direction = { x: 0, y: 0.3 };
                    break;
                case 'ArrowLeft':
                    direction = { x: -0.3, y: 0 };
                    break;
                case 'ArrowRight':
                    direction = { x: 0.3, y: 0 };
                    break;
            }
        });

        // Start the game loop
        movePacman();
    </script>
</body>
</html>
